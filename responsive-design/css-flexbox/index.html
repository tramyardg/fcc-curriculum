<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Flexbox Playground</title>
<style>
    #box-container {
        height: 500px;
        /*  flex to position 2 boxes */
        display: flex;
        /*
        flex direction: [row-reverse or column-reverse]
        to check do row first then row-reverse or column first then column-reverse
        */
        flex-direction: row-reverse;
    }
    #left-box {
        background-color: dodgerblue;
        width: 100%;
        height: 100%;
    }
    #right-box {
        background-color: orangered;
        width: 100%;
        height: 100%;
    }
    /*----------------------------*/
    #box {
        height: 250px;
        display: flex;
        /*flex-direction: column-reverse;*/
    }
    #box-1 {
        background-color: red;
        width: 100%;
        height: 100%;
    }
    #box-2 {
        background-color: aliceblue;
        width: 100%;
        height: 100%;
    }
    #box-3 {
        background-color: aqua;
        width: 100%;
        height: 100%;
    }
    #box-4 {
        background-color: beige;
        width: 100%;
        height: 100%;
    }
    /*----------------------------*/
    #box-new {
        background: gray;
        display: flex;
        height: 500px;
        /**/
        justify-content: center;
    }
    #box-new-1 {
        background-color: dodgerblue;
        width: 25%;
        height: 100%;
    }
    #box-new-2 {
        background-color: orangered;
        width: 25%;
        height: 100%;
    }
</style>
</head>
<body>

<div id="box-container">
    <div id="left-box"></div>
    <div id="right-box"></div>
</div>

<h1>Diplay flex with 4 divs
<div id="box">
    <div id="box-1"></div>
    <div id="box-2"></div>
    <div id="box-3"></div>
    <div id="box-4"></div>
</div>

<div>
    <h1>Align Elements Using the justify-content Property</h1>
    <code>justify-content: center;</code>
    <p>Other options:</p>
    <code>flex-start;</code>
    <code>flex-end;</code>
    <code>space-between;</code>
    <code>space-around;</code>
</div>
<div id="box-new">
    <div id="box-new-1"></div>
    <div id="box-new-2"></div>
</div>

</body>
</html>
