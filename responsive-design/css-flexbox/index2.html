<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Flexbox Playground</title>
<style>
    #box-container {
        height: 500px;
        display: flex;
        align-items: center;
    }
    #left-box {
        background-color: dodgerblue;
        width: 200px;
        font-size: 24px;
    }
    #right-box {
        background-color: orangered;
        width: 200px;
        font-size: 24px;
    }

</style>
</head>
<body>

<div id="box-container">
    <div id="left-box">
        <p>hello</p>
    </div>
    <div id="right-box">
        <p>there</p>
    </div>
</div>

</body>
</html>
