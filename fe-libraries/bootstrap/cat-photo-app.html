<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CatPhotoApp</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
          integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
</head>
<body>
<style>
    h2 {
        font-family: Lobster, Monospace;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8">
            <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div class="col-xs-4">
                <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat"
                                 alt="A cute orange cat lying on its back."></a>
            </div>
            <div class="col-xs-4">
                <a href="#">
                    <img class="img-responsive" src="https://bit.ly/fcc-running-cats"
                         alt="A cute orange cat lying on its back.">
                </a>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-block btn-primary">
                <i class="fa fa-thumbs-up"></i>&nbsp;Like
            </button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-info">
                <i class="fa fa-info-circle"></i>&nbsp;Info
            </button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-danger">
                <i class="fa fa-trash"></i>&nbsp;Delete
            </button>
        </div>
    </div>

    <p>Things cats <span class="text-danger">love</span>:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:
        <span class="text-danger">flea treatment</span>
        <span class="text-danger">thunder</span>
        <span class="text-danger">other cats</span>
    </p>
    <form action="/submit-cat-photo">
        <div class="row">
            <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            </div>
            <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Loving</label>
            </div>
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Lazy</label>
            </div>
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Crazy</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-7">
                <input type="text" class="form-control" placeholder="cat photo URL" required>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
